<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Capcha Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="alert alert-success" role="alert" id="success">
                Correct Capcha!!!
            </div>
            <div class="alert alert-danger" role="alert" id="failure">
                Incorrect Capcha. Try Again!!!
            </div>
            <h1>Random Capcha Generator</h1>
            <button type="button" id="regen" class="btn"><img src="recaptcha.png" alt=""></button>
            <input type="email" class="form-control" id="capcha" aria-describedby="emailHelp" placeholder="Enter capcha">
            <h3 id="show"></h3>
            <button type="button" id="sub" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
